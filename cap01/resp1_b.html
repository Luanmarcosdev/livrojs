<meta charset="UTF-8">
<script>
    const conta = Number(prompt("Digite o valor da conta:"))
    const clientes = Number(prompt("Digite o número de pessoas que vai dividir a conta:"))
    const valor = conta / clientes
    alert(`Valor da Conta: ${conta}\nNúmero de Clientes: ${clientes}\nValor por cliente: ${valor}`)
</script>
