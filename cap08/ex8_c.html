<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Document</title>
</head>
<body>
    <h1>Veterinária Avenida</h1>
    <form>
        <p>Valor da Vacina:
            <input type="number" step="0.01" id="inPreco" required autofocus>
        </p>
        <p>Possui convênio?
            <input type="radio" name="produto" id="rbSim">Sim
            <input type="radio" name="produto" id="rbNao" checked>Não
        </p>
        <p class="oculta" id="pConvenio">Convênio:
        <select id="selConvenio">
            <option value="amigoAnimal">Amigo dos Animais</option>
            <option value="saudeAnimal">Saúde Animal</option>
        </select>
        </p>
        <input type="submit" value="Calcular Desconto">
    </form>
    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <script src="./js/ex8_c.js"></script>
</body>
</html>
